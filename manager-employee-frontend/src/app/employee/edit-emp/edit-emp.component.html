<div class="d-flex justify-content-between">
  <h4>Edit Employee</h4>
  <button mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div style="overflow: auto; height: 450px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <!-- Employee ID -->
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Employee ID</span>
      </div>
      <input
        type="text"
        readonly="readonly"
        required
        minlength="2"
        class="form-control"
        name="EmployeeID"
        #EmployeeID="ngModel"
        [(ngModel)]="service.formData.employeeID"
      />
    </div>
    <div
      class="text-left text-danger"
      *ngIf="EmployeeID.invalid && EmployeeID.touched"
    >
      Please enter Employee ID.
    </div>
    <!-- Employee Name -->
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Employee Name</span>
      </div>
      <input
        type="text"
        required
        minlength="2"
        class="form-control"
        name="EmployeeName"
        #EmployeeName="ngModel"
        [(ngModel)]="service.formData.employeeName"
      />
    </div>
    <div
      class="text-left text-danger"
      *ngIf="EmployeeName.invalid && EmployeeName.touched"
    >
      Please enter Employee Name.
    </div>

    <!-- Department -->
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Department</span>
      </div>
      <select
        type="text"
        required
        class="form-control"
        name="Department"
        #Department="ngModel"
        [(ngModel)]="service.formData.department"
      >
        <option *ngFor="let dl of listItems" [value]="dl">
          {{ dl }}
        </option>
      </select>
    </div>
    <div
      class="text-left text-danger"
      *ngIf="Department.invalid && Department.touched"
    >
      Please enter Department Name.
    </div>
    <!-- MailID -->
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">MailID</span>
      </div>
      <input
        type="text"
        required
        minlength="2"
        class="form-control"
        name="MailID"
        #MailID="ngModel"
        [(ngModel)]="service.formData.mailID"
      />
    </div>
    <div class="text-left text-danger" *ngIf="MailID.invalid && MailID.touched">
      Please enter MailID.
    </div>

    <!-- DOJ -->
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">DOJ</span>
      </div>
      <input
        [matDatepicker]="picker"
        required
        type="text"
        class="form-control"
        name="DOJ"
        #DOJ="ngModel"
        [(ngModel)]="service.formData.doj"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div class="text-left text-danger" *ngIf="DOJ.invalid && DOJ.touched">
      Please enter DOJ.
    </div>

    <button
      class="mt-4"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Update Employee
    </button>
  </form>
</div>
